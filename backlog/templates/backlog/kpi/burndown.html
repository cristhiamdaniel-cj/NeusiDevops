{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>NEUSI · Burndown personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    :root{ --neu-border:#e9e6ff; }
    body{ background: linear-gradient(180deg,#ede3ff 0%,#f9f7ff 100%); }
    .card{ border:1px solid var(--neu-border); border-radius:14px; }
    .chart-box{ height: 360px; position: relative; }
  </style>
</head>
<body class="p-3 p-md-4">
<div class="container-fluid">

  <div class="d-flex justify-content-between mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary">Volver</a>
    <small class="text-muted">NEUSI · Burndown personal</small>
  </div>

  <!-- Filtros -->
  <form class="row g-2 align-items-end mb-3">
    <div class="col-md-4">
      <label class="form-label">Usuario</label>
      <select name="user_id" class="form-select">
        <option value="">Todos</option>
        {% for u in users %}
          <option value="{{u.id}}" {% if user_id == u.id %}selected{% endif %}>{{u.user__first_name}} {{u.user__last_name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Sprint</label>
      <select name="sprint_id" class="form-select">
        <option value="">Actual</option>
        {% for s in sprints %}
          <option value="{{s.id}}" {% if sprint_id == s.id %}selected{% endif %}>{{s.nombre}} – {{s.inicio}} → {{s.fin}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Proyecto</label>
      <select name="proyecto_id" class="form-select">
        <option value="">Todos</option>
        {% for p in proyectos %}
          <option value="{{p.id}}" {% if proyecto_id == p.id %}selected{% endif %}>{{p.codigo}} — {{p.nombre}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 d-flex gap-2 mt-2">
      <button class="btn btn-primary">Aplicar</button>
      <a class="btn btn-outline-secondary" href="?">Limpiar</a>
      <a class="btn btn-outline-dark ms-auto" target="_blank"
         href="/kpis/individual/esfuerzo/page/?user_id={{user_id}}&sprint_id={{sprint_id}}&proyecto_id={{proyecto_id}}">
        Distribución de esfuerzo
      </a>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Burndown (SP restantes)</h5>
      <div class="chart-box">
        <canvas id="bd"></canvas>
      </div>
    </div>
  </div>

</div>

<script>
  const labels = {{ labels|safe }};
  const planned = {{ planned|safe }};
  const done = {{ done|safe }};
  const remain = {{ remain|safe }};

  new Chart(document.getElementById('bd'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        { label: 'Planned', data: planned, borderWidth: 1, fill: false },
        { label: 'Done (acum.)', data: done, borderWidth: 2, fill: false },
        { label: 'SP restantes', data: remain, borderWidth: 2, fill: true }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: { y: { beginAtZero: true } }
    }
  });
</script>
</body>
</html>
