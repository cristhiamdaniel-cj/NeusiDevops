{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>NEUSI · Distribución de esfuerzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body{ background:#f7f5ff; }
    .chart-wrap{ max-width:620px; margin:0 auto; } /* ↓ más compacto */
    canvas{ max-height:180px; }
  </style>
</head>
<body class="p-3 p-md-4">
<div class="container-fluid">

  <div class="d-flex justify-content-between mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary">Volver</a>
    <small class="text-muted">NEUSI · Distribución de esfuerzo</small>
  </div>

  <form class="row g-2 align-items-end mb-3">
    <div class="col-md-4">
      <label class="form-label">Usuario</label>
      <select name="user_id" class="form-select">
        <option value="">Todos</option>
        {% for u in users %}
          <option value="{{u.id}}" {% if user_id == u.id %}selected{% endif %}>
            {{u.user.first_name}} {{u.user.last_name}}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Sprint</label>
      <select name="sprint_id" class="form-select">
        <option value="">Todos</option>
        {% for s in sprints %}
          <option value="{{s.id}}" {% if sprint_id == s.id %}selected{% endif %}>
            {{s.nombre}} – {{s.inicio}} → {{s.fin}}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Proyecto</label>
      <select name="proyecto_id" class="form-select">
        <option value="">Todos</option>
        {% for p in proyectos %}
          <option value="{{p.id}}" {% if proyecto_id == p.id %}selected{% endif %}>{{p.codigo}} — {{p.nombre}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 d-flex gap-2 mt-2">
      <button class="btn btn-primary">Aplicar</button>
      <a class="btn btn-outline-secondary" href="?">Limpiar</a>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-3">Planned (macro) vs Done (por Subtareas)</h5>

      <div class="chart-wrap mb-3">
        <canvas id="bars" height="180"></canvas>
      </div>

      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Tipo</th>
              <th class="text-end">Planned</th>
              <th class="text-end">Done</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tareas (macro) — Planned</td>
              <td class="text-end">{{planned_macro}}</td>
              <td class="text-end">—</td>
            </tr>
            <tr>
              <td>Subtareas — Done</td>
              <td class="text-end">—</td>
              <td class="text-end">{{done_by_sub}}</td>
            </tr>
            <tr>
              <th>TOTAL (comparativo)</th>
              <th class="text-end">{{planned_macro}}</th>
              <th class="text-end">{{done_by_sub}}</th>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>

<script>
  const labels = {{ labels|safe }};
  const data   = {{ data|safe }};
  new Chart(document.getElementById('bars'), {
    type: 'bar',
    data: { labels, datasets: [{ label: 'SP', data }] },
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
  });
</script>
</body>
</html>
