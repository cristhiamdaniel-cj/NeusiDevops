{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>➕ Crear Daily - Admin</title>
  <link rel="stylesheet" href="{% static 'backlog/daily-crear.css' %}?v=2">
</head>
<body>
  <div class="card">
    <h2>➕ Crear Daily (Administrador)</h2>

    <form method="post">
      {% csrf_token %}
      
      <label for="integrante">👤 Seleccionar integrante:</label>
      <select name="integrante" id="integrante" required>
        <option value="">-- Selecciona --</option>
        {% for i in integrantes %}
          <option value="{{ i.id }}">{{ i.user.first_name }} {{ i.user.last_name }}</option>
        {% endfor %}
      </select>

      <label for="{{ form.que_hizo_ayer.id_for_label }}">✅ ¿Qué hizo ayer?</label>
      {{ form.que_hizo_ayer }}

      <label for="{{ form.que_hara_hoy.id_for_label }}">🚀 ¿Qué hará hoy?</label>
      {{ form.que_hara_hoy }}

      <label for="{{ form.impedimentos.id_for_label }}">⚠️ Impedimentos</label>
      {{ form.impedimentos }}

      <button type="submit" class="btn btn-primary">💾 Guardar Daily</button>
      <a href="{% url 'daily_resumen' %}" class="btn btn-secondary">↩️ Volver</a>
    </form>
  </div>
</body>
</html>
