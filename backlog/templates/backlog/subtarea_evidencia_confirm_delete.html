{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Eliminar Evidencia - Subtarea</title>
  <link rel="stylesheet" href="{% static 'backlog/tarea_detail.css' %}?v=7">
  <style>
    body{font-family:sans-serif;background:#f9fafb;padding:30px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:22px;max-width:700px;margin:auto;text-align:center}
    h1{margin-top:0;margin-bottom:20px}
    .btn{display:inline-block;padding:8px 14px;border-radius:10px;border:1px solid #e5e7eb;text-decoration:none;cursor:pointer;margin:5px}
    .btn-danger{background:#dc2626;border-color:#dc2626;color:#fff}
    .btn-secondary{background:#111827;border-color:#111827;color:#fff}
  </style>
</head>
<body>

<div class="card">
  <h1>🗑️ Eliminar Evidencia</h1>
  <p>Subtarea: <strong>{{ subtarea.titulo }}</strong></p>
  <p>Comentario: <em>{{ evidencia.comentario|truncatechars:100 }}</em></p>
  <p>¿Confirmas eliminar esta evidencia?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_tarea' tarea.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

</body>
</html>
