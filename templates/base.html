{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NEUSI Task Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .logo-circle{
      width: 75px; height: 75px; border-radius: 50%; overflow: hidden;
      background: #fff; border: 2px solid #555558;
      box-shadow: 0 0 0 3px rgba(108,99,255,.12);
    }
    .logo-circle img{ width: 100%; height: 100%; object-fit: cover; }
  </style>

  {% block extra_css %}{% endblock %}
  {% block extra_head %}{% endblock %}
</head>

<body class="bg-light">
  <header class="d-flex align-items-center bg-white border-bottom shadow-sm py-2 px-4 mb-4">
    <div class="me-3 logo-circle">
      <img src="{% static 'backlog/img/logo2.png' %}?v=10" alt="Logo NEUSI">
    </div>
    <h1 class="h4 fw-bold mb-0 text-dark">NEUSI Task Manager</h1>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
